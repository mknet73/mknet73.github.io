<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <body>
    <div class="site-container">
      <div class="site-topbar">
        <div class="topbar-company">
          <img src="{{ '/assets/kicksauber.png' | relative_url }}" alt="Logo firmy" class="company-logo">
          <div class="topbar-company-text">
            <span class="company-name">Przykładowa Firma Sp. z o.o.</span>
            <span class="company-contact">tel: 123 456 789 &nbsp; | &nbsp; email: kontakt@przykladowa.pl</span>
          </div>
        </div>
        <div class="topbar-social">
          <a href="https://instagram.com/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="https://tiktok.com/" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
          <a href="https://youtube.com/" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
        </div>
      </div>
      <nav>
        <ul>
          {% for item in site.nav %}
            <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
          {% endfor %}
        </ul>
      </nav>
      <main>
        {{ content }}
      </main>
    </div>
    <footer class="site-footer">
      <div class="footer-contact">
        <strong>Przykładowa Firma Sp. z o.o.</strong><br>
        ul. Fikcyjna 123<br>
        00-000 Warszawa<br>
        tel: 123 456 789<br>
        email: kontakt@przykladowa.pl<br>
      </div>
      <div class="footer-map">
        <iframe
          src="https://www.google.com/maps?q=ul.+Fikcyjna+123,+Warszawa&output=embed"
          width="100%"
          height="200"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </footer>
  </body>
</html>
